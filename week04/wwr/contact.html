<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Whitewater Rafting for inquiries, reservations, and feedback.">
  <meta name="author" content="Brinley Francis">
  <title>Contact Us | Whitewater Rafting Adventures</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <!-- HEADER SECTION -->
  <header>
    <img src="images/wwr-logo.jpg" alt="Rafting Logo">
    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT PAGE CONTENT -->
  <div class="grid">
    <main>
      <h1>Contact Us</h1>

      <!-- Contact Info -->
      <section class="contact-info">
        <p><strong>Address:</strong> 123 Ozumba Mbadiwe Street, Victoria Island, Lagos, Nigeria</p>
        <p><strong>Phone:</strong> 08148710939</p>
        <p><strong>Email:</strong> info@whitewaterrafting.com</p>

        <!-- Google Map -->
       <div class="map">
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.6638350886433!2d3.4214859!3d6.437203299999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf52a5f77936f%3A0xf896abbcb04669a!2s123%20Ozumba%20Mbadiwe%20St%2C%20Eti-Osa%2C%20Lagos%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1754227646723!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
       </div>
      </section>

      <!-- Employee Profiles -->
      <section class="employees">
        <h2>Meet Our Team</h2>
        <div class="gallery">
          <figure>
            <img src="images/employee1.jpg" alt="River Guide Emma">
            <figcaption>Emma – Lead River Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Safety Coordinator Jake">
            <figcaption>Jake – Safety Coordinator</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Customer Support Lisa">
            <figcaption>Lisa – Customer Support</figcaption>
          </figure>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <p>Purpose of message:</p>
          <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

          <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>

  <!-- FOOTER SECTION -->
  <footer>
    <p>&copy; 2025 Whitewater Rafting | Brinley Francis</p>
    <p><a href="images/wireframe.jpg">View Wireframe</a></p>
    <div class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook_logo.webp" alt=" Follow us on Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram-logo.webp" alt="Check out our Instagram gallery"></a>
    </div>
  </footer>
</body>

</html>
